        </style>
    </head>
    <body>

        <div class="transfer_sections">
            <div class="booking_form1">
                <div class="tours_filter tours_booking">
                    <h3>FORM</h3>
                    <form id="booking_form" action="" method="post">
                        <div class="left_section">
                            <h4>Seats</h4>
                            <div class="section1">
                                <span id="seats_msg"></span>
                                <div class="f_group">
                                    <label>Adults : </label>
                                    <select id="user_adults" name="user_adults">
                                        <option value="0">Select Adults</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                </div>
                                <div class="f_group">
                                    <label>Childrens (2 - 11): </label>
                                    <select id="user_childrens" name="user_childrens">
                                        <option value="0">Select Childrens</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                </div>
                                <div class="f_group">
                                    <label>Infants (0 - 1): </label>
                                    <select id="user_infants" name="user_infants">
                                        <option value="0">Select Infants</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                </div>
                            </div>
                            <h4>USER INFORMATION</h4>
                            <div class="section2">
                                <div class="f_group">
                                    <label>First Name : </label>
                                    <input type="text" name="user_firstname" id="user_firstname">
                                    <span id="user_firstname_msg" class="ts_validation_msg"></span>
                                </div>
                                <div class="f_group">
                                    <label>Last Name : </label>
                                    <input type="text" name="user_lastname" id="user_lastname">
                                    <span id="user_lastname_msg" class="ts_validation_msg"></span>
                                </div>
                                <div class="f_group">
                                    <label>Email : </label>
                                    <input type="email" name="user_email" id="user_email">
                                    <span id="user_email_msg" class="ts_validation_msg"></span>
                                </div>
                                <div class="f_group">
                                    <label>Phone : </label>
                                    <input type="text" name="user_phone" id="user_phone">
                                    <span id="user_phone_msg" class="ts_validation_msg"></span>
                                </div>
                                <div class="f_group">
                                    <label>Country : </label>
                                    <select id="user_country" name="user_country">
                                        <option value="">Select Country</option>
                                        <option value="India">India</option>
                                        <option value="Us">Us</option>
                                        <option value="London">London</option>
                                    </select>
                                    <span id="user_country_msg" class="ts_validation_msg"></span>
                                </div>
                                <div class="terms_group">
                                    <label>
                                        <input type="checkbox" name="user_terms_conditions" id="user_terms_conditions" value="terms_conditions"> I agree to the conditions and policies belows 
                                    </label>
                                    <span id="user_terms_conditions_msg"></span>
                                </div>
                                <div class="submit">
                                    <input type="submit" id="submit_booking" name="submit_booking" value="SUBMIT">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script>
                jQuery(document).ready(function($) {
                    //submit booking form
                    $("#submit_booking").click(function(e) {
                        e.preventDefault();
                        var error = 0;

                        // Select atleast 1 from 3 field validation
                        if ($("#user_adults").val() == "0" && $("#user_childrens").val() == "0" && $("#user_infants").val() == "0") {
                            error++;
                            $("#user_adults").css("border", "1px solid red");
                            $("#user_childrens").css("border", "1px solid red");
                            $("#user_infants").css("border", "1px solid red");
                            $("#seats_msg").text("Select atleast 1 seat for booking").css("padding", "5px");
                        } else {
                            $("#user_adults").css("border", "1px solid #d4d4d4");
                            $("#user_childrens").css("border", "1px solid #d4d4d4");
                            $("#user_infants").css("border", "1px solid #d4d4d4");
                            $("#seats_msg").text("").css("padding", "0px");
                        }

                        // Required validations
                        var fields = {
                            user_firstname: $("#user_firstname").val(),
                            user_lastname: $("#user_lastname").val(),
                            user_email: $("#user_email").val(),
                            user_phone: $("#user_phone").val(),
                            user_country: $("#user_country").val(),
                        };

                        $.each(fields, function(propName, propVal) {
                            if ($("#" + propName).val() == "") {
                                error++;
                                $("#" + propName + "_msg").text("Required");
                            } else {
                                $("#" + propName + "_msg").text("");
                            }
                        });

                        // checkbox validation terms and conditions
                        if (!($('#user_terms_conditions').is(':checked'))) {
                            error++;
                            $("#user_terms_conditions_msg").text("Please select terms and conditions before booking").css({"color": "red", "text-align": "right", "width": "100%"});
                        } else {
                            $("#user_terms_conditions_msg").text("");
                        }

                        // after all validations are done form will be ready to submit
                        if (error == 0) {
                            alert("Form ready to submit");
                            // here you can submit form
                        }
                    });
                });
            </script>
        </div>
    </body>
